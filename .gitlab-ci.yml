image: oven/bun:latest

stages:
  - build
#  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - bun install
    - bun run build
  artifacts:
    paths:
      - dist
  rules:
    - when: never # 要启用在 'main' 分支推送时运行，请注释掉此行。
    - if: $CI_COMMIT_BRANCH == "main"

